version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: smarttrust-db
    environment:
      POSTGRES_USER: smarttrust_user
      POSTGRES_PASSWORD: smarttrust_pass
      POSTGRES_DB: smarttrust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smarttrust_user -d smarttrust"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: smarttrust-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

