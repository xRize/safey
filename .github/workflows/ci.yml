name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: smarttrust_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Lint extension
        run: npm run lint --workspace=extension
      
      - name: Lint backend
        run: npm run lint --workspace=backend
      
      - name: Test extension
        run: npm run test --workspace=extension
        env:
          CI: true
      
      - name: Test backend
        run: npm run test --workspace=backend
        env:
          CI: true
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/smarttrust_test
      
      - name: Build extension
        run: npm run build --workspace=extension
      
      - name: Build backend
        run: npm run build --workspace=backend
      
      - name: Create extension artifact
        run: |
          cd extension/dist
          zip -r ../../smarttrust-extension.zip .
      
      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-build
          path: smarttrust-extension.zip
          retention-days: 7

